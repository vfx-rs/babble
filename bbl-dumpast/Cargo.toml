[package]
name = "bbl-dumpast"
version = "0.1.0"
edition = "2021"
description = "Executable to do a pretty-printed dump of the AST generated by parsing C++ code"
license = "Apache-2.0"
authors = ["Anders Langlands <anderslanglands@gmail.com>"]
repository = "https://github.com/vfx-rs/babble"

[[bin]]
name = "dumpast"
path = "src/main.rs"


[dependencies]
bbl-clang = {path = "../bbl-clang", version = "0.1.0"}
bbl-extract = {path = "../bbl-extract", version = "0.1.0"}
clap = { version = "3.2.17", features = ["derive", "unstable-doc"] }
colored = "2.0.0"
env_logger = "0.9.0"
log = "0.4.17"
